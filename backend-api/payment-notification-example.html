    <script>
        const API_BASE = 'http://localhost:3002/api';

        // åˆå§‹åŒ–
        async function init() {

            // æ¯30ç§’åˆ·æ–°ä¸€æ¬¡æ•°æ®
            setInterval(() => {

            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', (e) => {

        // è¿æ¥SSEå®æ—¶æ¨é€
        function connectSSE() {
            eventSource = new EventSource(`${API_BASE}/payment/status/stream`);
            
            eventSource.onopen = () => {
                updateConnectionStatus(true);

            eventSource.onerror = () => {

            eventSource.onmessage = (event) => {

                    console.error('è§£æSSEæ•°æ®å¤±è´¥:', error);
                }

        }
        
        // å¤„ç†å®æ—¶äº‹ä»¶
        function handleRealtimeEvent(data) {
            console.log('æ”¶åˆ°å®æ—¶äº‹ä»¶:', data);
            
            switch(data.type) {

                case 'paymentSuccess':

        function updateConnectionStatus(connected) {

        // åŠ è½½ç»Ÿè®¡æ•°æ®
        async function loadStatistics() {
            try {
                const response = await fetch(`${API_BASE}/payment/status/statistics`);
                const result = await response.json();
                
                if (result.code === 0) {
                    const stats = result.data;
                    document.getElementById('todayCount').textContent = stats.todayPayments;
                    document.getElementById('todayAmount').textContent = stats.totalAmount;
                    document.getElementById('pendingCount').textContent = stats.pendingPayments;
                    document.getElementById('avgAmount').textContent = stats.avgAmount;

            } catch (error) {

        }
        
        // åŠ è½½æ”¯ä»˜åˆ—è¡¨
        async function loadPayments() {
            try {
                const endpoint = currentTab === 'recent' 
                    ? '/payment/status/recent-payments' 
                    : '/payment/status/pending-payments';
                    
                const response = await fetch(`${API_BASE}${endpoint}`);
                const result = await response.json();
                
                if (result.code === 0) {
                    displayPayments(result.data);
                }
            } catch (error) {
                console.error('åŠ è½½æ”¯ä»˜åˆ—è¡¨å¤±è´¥:', error);
            }
        }
        
        // æ˜¾ç¤ºæ”¯ä»˜åˆ—è¡¨
        function displayPayments(payments) {
            const container = document.getElementById('paymentContainer');
            
            if (!payments || payments.length === 0) {
                container.innerHTML = '<div class="empty-state">æš‚æ— æ•°æ®</div>';
                return;

            container.innerHTML = payments.map(payment => `

                            ${payment.waitingTime ? `(ç­‰å¾… ${formatWaitingTime(payment.waitingTime)})` : ''}

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(timeStr) {
            if (!timeStr) return '-';
            const date = new Date(timeStr);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) {
                return 'åˆšåˆš';
            } else if (diff < 3600000) {
                return `${Math.floor(diff / 60000)}åˆ†é’Ÿå‰`;
